# テーマ一覧
This is theme for photolog.: シンプルなフォトログ用テーマです。画像のアップロードは、ブログ記事投稿画面右下にある「ブログ記事アイテム」から追加を行うだけです。スタイル機能を使って、デザイン変更やカラムレイアウトの切り替えが行えます。

